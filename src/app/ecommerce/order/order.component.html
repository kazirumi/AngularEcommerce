

<div class="col-md-12 row">
<div class="col-md-6">
  <h3 class="mt-1">Give Your Details For Furthure Process</h3>
  
<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <input name="ID" type="hidden" [value]="service.formDataOrder.ID">
<div class="form-group">
  <label>Name</label>
  <input type="text" readonly="readonly" name="Name" #Name="ngModel" [(ngModel)]="service.formDataOrder.Name" class="form-control" placeholder="Enter Your Name" style="width: 400px;">
</div>
<div class="form-group">
  <label>Present Address</label>
  <input type="text" name="Address" #Address="ngModel" [(ngModel)]="service.formDataOrder.Address" class="form-control" placeholder="Enter Your Adress" style="width: 400px;" required>
  <span *ngIf="Address.invalid && Address.touched" class="text-danger"> Address is required</span>
</div>
<div class="form-group">
  <label>Phone Number</label><br>
 <strong>+880</strong> <input type="number"  name="PhoneNumber"  #PhoneNumber="ngModel" [(ngModel)]="service.formDataOrder.PhoneNumber" class="form-control" placeholder="1303737379" style="width: 400px;" minlength="10" maxlength="10" required>
 <span *ngIf="PhoneNumber.invalid && PhoneNumber.touched" class="text-danger"> Phone Number is required and 10 Number Maximum</span>



</div>
<div class="form-group">
  <label>Email</label>
  <input type="email" name="Email" #Email="ngModel" [(ngModel)]="service.formDataOrder.Email" class="form-control" placeholder="Enter Your Email" style="width: 400px;" required email>
  <span *ngIf="Email.invalid && Email.touched" class="text-danger"> Email is required</span>
  
 


</div>
<button type="submit" class="btn btn-success form-control" [disabled]="form.invalid" style="width: 400px;">Confirm Order</button>
</form>

{{form.value|json}}


</div>

<div class="col-md-6">
  <h3>Your Chosen Product</h3>
  <table class="table table-hover table-bordered   " style="border: black;">
    <thead class="thead-dark">
       <tr>
          <th>Product Name</th>
          <th>Image</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cart of service.cartProduct">
        <td>{{cart.Name}}</td>
        <td><img [src]="displayPhoto(cart.Image)" alt="no picture" style="height:100px; width: 100px;"></td>
        <td>{{cart.Quantity}}</td>
        <td>{{cart.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>

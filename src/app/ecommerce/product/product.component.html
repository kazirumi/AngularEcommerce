
<div class="row">
    
        <div *ngFor="let prod of service.filteredProduct" >
       
           
            <div class="col-md-4 ">
              <div class="card " style="width: 18rem; padding-left: 5mm;"><br>
                  <img [src]="getImage(prod.Image)" width="250px" height="250px" />
                  <div class="card-body">
                      <label style="color:coral"><h4 class="card-title  ">{{prod.Name}}</h4></label>
                      <p class="card-text">
                         
                          Color: {{prod.ProductColor}}<br>
                          Quantity: {{prod.Quantity}} 
                      </p>
                      <h2 class="text-justify " style="font-size:17px;color:#ff6a00">Price: {{prod.price}}</h2>
                      <a class=" btn btn-success "><i class="fas fa-heart"></i> Detailsc</a>
                      <a class="btn btn-warning"><i class="fas fa-shopping-cart"></i> Add Cart</a>

                  </div>
               </div>
            </div>
    
       
 
        </div>
</div>
